<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario producto</title>
</head>
<body>
    <h1>Inserta tu producto</h1>

    <form id="formularioProductos" action="http://localhost/tecweb/practicas/p09/set_producto_v2.php" 
          method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Informaci√≥n del producto</legend>
            <ul>
                <li><label for="form-name">Nombre:</label> <input type="text" name="nombre" id="form-name" required></li>

                <li><label for="form-marca">Marca:</label><input type="text" name="marca" id="form-marca" required></li>

                <li><label for="form-modelo">Modelo:</label><input type="text" name="modelo" id="form-modelo" required></li>

                <li><label for="form-precio">Precio:</label><input type="number" name="precio" id="form-precio" step="0.01" required></li>

                <li><label for="form-detalles">Detalles:</label><br><textarea name="detalles" rows="4" cols="60" id="form-detalles" placeholder="Detalles adicionales" required></textarea></li>

                <li><label for="form-unidades">Unidades:</label><input type="number" name="unidades" id="form-unidades" required></li>

                <li><label for="form-imagen">Imagen:</label> <input type="file" name="imagen" id="form-imagen" accept="image/*" required></li>
            </ul>
        </fieldset>
        <p>
            <input type="submit" value="Agregar">
            <input type="reset">
        </p>
    </form>

</body>
</html>
