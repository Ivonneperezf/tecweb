<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Product App</title>
  </head>
  <body onload="init()">

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav>
      <a href="#">Product App</a>
      
        <ul></ul>
        <form>
          <input name="search" id="search" type="search" placeholder="Inserte nombre, marca o detalles">
          <button type="submit" onclick="buscarProducto(event)">Buscar</button>
        </form>
    </nav>

    <div>
      <div>
        <p></p>
        <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
        <form id="task-form">
          <div>
            <input type="text" id="name" placeholder="Nombre de producto" oninput="verificarInput()">
          </div>
          <div>
            <textarea id="description" cols="30" rows="10" placeholder="JSON de producto" oninput="verificarInput()"></textarea>
          </div>
          <input type="hidden" id="taskId">
          <button type="submit" onclick="agregarProducto(event)" >
            Agregar Producto
          </button>
        </form>
      </div>
      <div id="error" style="color:red;"></div>
      <div id="error2" style="color:red;"></div>
      <div id="error3" style="color:red;"></div>
      <div id="error4" style="color:red;"></div>
      <div id="error5" style="color:red;"></div>

      <!-- TABLA  -->
      <div>
        <ul></ul>

        <table>
          <thead>
            <tr>
              <td>Id</td>
              <td>Nombre</td>
              <td>Descripcion</td>
            </tr>
          </thead>
          <tbody id="productos"></tbody>
        </table>
      </div>
    </div>

    <!-- Lógica del Frontend -->
    <script src="./app.js"></script>
    <script src="./addFunction.js"></script>
  </body>
</html>
